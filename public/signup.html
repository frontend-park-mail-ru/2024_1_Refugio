<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Site Name</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="login.css"></link>
</head>
<body>
<div class="login-box">


    <h1>Sign up</h1>
    <form action="">
        <input class="login-box-input" type="text" placeholder="First name">
        <input class="login-box-input" type="text" placeholder="Last name">
        <input class="login-box-input" type="date" placeholder="Birthday">
        <input class="login-box-input" type="email" placeholder="Email">
        <input class="login-box-input" type="password" placeholder="Password">
        <input class="login-box-input" type="password" placeholder="Repeat password">

        <div>
            <button class="login-btn" type="submit">Sign up</button>
        </div>


        <div class="login-box-refs">
            <a href="#" onclick="">Log in</a>
        </div>
    </form>

</div>
</body>
</html>
