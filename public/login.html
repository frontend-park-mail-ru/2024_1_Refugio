            <input class="login-box-input" type="password" placeholder="Password">
            <div>
                <button class="login-btn" type="submit">Log in</button>
            </div>


            <div class="login-box-refs">
                <a href="#" onclick="">Sign up</a>

        </form>
    </div>
</div>
